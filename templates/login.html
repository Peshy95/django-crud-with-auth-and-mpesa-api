{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
<h1 class="text-info text-center">Login here</h1>
    <form class="row mx-auto col-10 col-md-8 col-lg-6 d-flex flex-column" method="post" action="{% url 'login-url' %}">
    {% csrf_token %}
    <fieldset class ="field-group">
        <legend class="border-bottom mb-4">Fill all inputs</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <input class="btn btn-info" value="Login" type="submit">
    </div>
    </form>
{% endblock %}

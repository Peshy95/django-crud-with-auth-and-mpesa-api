{% extends 'master.html' %}
{% block content %}
    <h1 class="text-info text-center">Add products</h1>
        <form  class="row mx-auto col-10 col-md-8 col-lg-6 d-flex flex-column" method="post" action="{% url 'add-prod-url' %}">
        {% csrf_token %}
            <input class="form-control mb-4" required placeholder="Product name" name="p-name" type="text"><br><br>
            <input  class="form-control mb-4" required placeholder="Product qtty" name="p-qtty" type="text"><br><br>
            <input  class="form-control mb-4" required placeholder="Product price" name="p-price" type="text"><br><br>
            <input  class="form-control mb-4" required placeholder="Product description" name="p-desc" type="text"><br><br>
            <input  class="btn btn-outline-info" value="Save" type="submit">
    </form>
{% endblock %}
